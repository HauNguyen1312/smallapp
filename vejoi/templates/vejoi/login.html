{% extends 'vejoi/base.html' %}
{% block title %} Login {% endblock%}
{% block content %} 
    <form method = "POST">
        {% csrf_token %}
        {% for key.value in form.errors.items %}
            {{value}}
    
        {% endfor %}
        <p><label>Username: </label>{{form.username}}</p>
        <p><label>Password: </label>{{form.password}}</p>
        <input type = "submit" value= 'log in' />
    </form>
{% endblock %}
