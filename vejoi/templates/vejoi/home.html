{% extends 'vejoi/base.html' %}
{% block title %} Home {% endblock%}
{% block content %}
    {% if user.is_authenticated %}
        {% for q in object_list %}
            {{q}}
            {{q.answer}}
            <br>
        {% endfor %}

        <form action={% url 'logout' %} method="GET">
            {% csrf_token %}
            <input type="submit" value="Logout" name="logout"/>
        </form>
    {% endif %}

{% endblock%}
